<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Website Saya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to right, #d9e4f5, #f0f4f8);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #2c3e50;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      font-size: 16px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #ffcc00;
    }
    .container {
      flex: 1;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.8em;
      color: #007BFF;
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: '';
      display: block;
      width: 60%;
      margin: 10px auto 0;
      height: 3px;
      background: #007BFF;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #fff;
      margin: 15px 0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }
    li:hover {
      transform: scale(1.03);
      background-color: #e9f3ff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    a.link {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 1.2em;
    }
    a.link:hover {
      text-decoration: underline;
    }
    .back-button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 40px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .back-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #2c3e50;
      color: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Responsive untuk HP */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
      }
      .navbar a {
        margin: 5px 0;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

    </div>
  </nav>

  </div>
